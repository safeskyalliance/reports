<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Flight Forms</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* Osnovni reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom, #0f1c2e, #0a1422);
    color: white;
    display: flex;
    justify-content: center;
    padding: 20px;
}

/* Password ekran */
.hidden { display: none; }

#password-screen {
    width: 100%;
    max-width: 420px;
    margin: 50px auto;
    text-align: center;
}

#password-screen input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
    margin-bottom: 10px;
}

#password-screen button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
}

/* Glavni container */
.container {
    width: 100%;
    max-width: 420px;  /* ograni캜ava 코irinu dugmi캖a na desktop i tablet */
    text-align: center;
    margin: 0 auto;
}

.logo-circle {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: #1e3a8a;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 15px auto;
    font-size: 40px;
}

h1 {
    font-size: 26px;
    font-weight: 700;
}

.subtitle {
    margin-top: 8px;
    margin-bottom: 30px;
    color: #9ca3af;
    font-size: 14px;
}
.button {
    display: inline-flex;           /* inline-flex da zadr쬴 oblik dugmeta */
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 18px;
    margin-bottom: 18px;
    border-radius: 14px;
    text-decoration: none;
    color: white;
    font-weight: 600;
    font-size: 17px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    transition: 0.2s ease;

    width: 100%;                    /* dugme zauzima celu 코irinu container-a */
    box-sizing: border-box;          /* padding se ura캜unava u 코irinu */
}

.button:active {
    transform: scale(0.98);
}

/* Dugmi캖i boje */
.blue {
    background: linear-gradient(135deg, #2563eb, #1e40af);
}

.orange {
    background: linear-gradient(135deg, #f97316, #c2410c);
}

.green {
    background: linear-gradient(135deg, #22c55e, #15803d);
}

.footer {
    margin-top: 40px;
    font-size: 12px;
    color: #6b7280;
}
</style>
</head>
<body>

<!-- Password ekran -->
<div id="password-screen">
    <h2>Unesite lozinku da pristupite sajtu</h2>
    <input type="password" id="pw" placeholder="Lozinka">
    <button onclick="checkPassword()">Pristupi</button>
    <p id="msg" style="color:red;"></p>
</div>

<!-- Glavni sadr쬬j -->
<div id="content" class="hidden">
    <div class="container">
        <div class="logo-circle">九걾잺</div>
        <h1>Safe Sky Alliance</h1>
        <div class="subtitle">Odaberite formu za popunjavanje</div>

        <!-- Linkovi do formi -->
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScgHExmEVdK-I0OZ8AnA3uJ0ASJPoEe_eNW32ugQ5lpcx-p4Q/viewform" class="button blue">
            九걾잺 Aerophoto Report
        </a>

        <a href="https://forms.gle/LEDoAUUqfPH73GAu5" class="button blue">
            游 Equipment Request 
        </a>

        <a href="https://forms.gle/PDHTD1JdZRuz3St37" class="button orange">
            丘멆잺 Fault Report
        </a>

        <a href="https://forms.gle/kWDjHkJuhV6eNNZA9" class="button green">
            游닇 Leave Request
        </a>

        <div class="footer">
            춸 2026 Safe Sky Alliance
        </div>
    </div>
</div>

<!-- JS za password -->
<script>
function checkPassword() {
    const pw = document.getElementById('pw').value;
    if(pw === "cessna") { // promeni u 쬰ljenu lozinku
        document.getElementById('password-screen').style.display = 'none';
        document.getElementById('content').classList.remove('hidden');
    } else {
        document.getElementById('msg').textContent = "Pogre코na lozinka!";
    }
}
</script>

</body>
</html>
